{% set version = "2.8.0" %}

package:
  name: keras
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/4f/2f/eb9391bdcba2693cc8396f244bd3b4512bcd1123c2ea06f4dfcf50dc5ce9/keras-{{ version }}-py2.py3-none-any.whl
  sha256: 744d39dc6577dcd80ff4a4d41549e92b77d6a17e0edd58a431d30656e29bc94e 

build:
  noarch: python
  number: 1
  script: "python -m pip install keras-{{ version }}*.whl --no-deps --ignore-installed -vv "

requirements:
  host:
    - python           #[py>36]
    - pip
  run:
    - python           #[py>36]
    - pandas
    # Disabling pydot temporarily as it is not available for py39.
    # Even the one available for py38/py37 has conflict due to graphviz and pillow.
    #- pydot
    - portpicker
    - scipy {{ scipy }}
    - pyyaml {{ pyyaml }}
    - pillow
    - tensorflow-base {{ tensorflow }}

test:
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: ../LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
