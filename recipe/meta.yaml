{% set version = "2.12.0" %}

package:
  name: keras
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f7/11/8cbba29722b1e8c9f1f0df482025ed8c547c03c66e610b44f34a5d5a0564/keras-2.12.0rc1-py2.py3-none-any.whl
  sha256: 9ea0dcfe000543298d7baea1e0552520d9644de72849c10eb30272dbd60d2536

build:
  noarch: python
  number: 1
  script: "python -m pip install keras-{{ version }}*.whl --no-deps --ignore-installed -vv "

requirements:
  host:
    - python           #[py>36]
    - pip
  run:
    - python           #[py>36]
    - pandas
    # Disabling pydot temporarily as it is not available for py39.
    # Even the one available for py38/py37 has conflict due to graphviz and pillow.
    #- pydot
    - portpicker
    - scipy {{ scipy }}
    - pyyaml {{ pyyaml }}
    - pillow
    - black {{ black }}
    - tensorflow-base {{ tensorflow }}

test:
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: ../LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
