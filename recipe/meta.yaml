{% set version = "2.7.0" %}

package:
  name: keras
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/6b/8b/065f94ba03282fa41b2d76942b87a180a9913312c4611ea7d6508fbbc114/keras-2.7.0-py2.py3-none-any.whl
  sha256: 0c33ae1f728064ca0d35dfba999e9c316f03623bf5688c82fb83cc74a80ea248

build:
  noarch: python
  number: 1
  script: "python -m pip install keras-{{ version }}*.whl --no-deps --ignore-installed -vv "

requirements:
  host:
    - python           #[py>36]
    - pip
  run:
    - python           #[py>36]
    - pandas
    # Disabling pydot temporarily as it is not available for py39.
    # Even the one available for py38/py37 has conflict due to graphviz and pillow.
    #- pydot
    - portpicker
    - scipy {{ scipy }}
    - pyyaml {{ pyyaml }}
    - pillow {{ pillow }}
    - tensorflow-base {{ tensorflow }}

test:
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: ../LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
