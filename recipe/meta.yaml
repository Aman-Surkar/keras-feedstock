{% set version = "2.12.0" %}

package:
  name: keras
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/d5/80/34e55d7e3ed9cf18020929460f969de1bf82cf2f509c639b358ae2b25618/keras-{{ version }}-py2.py3-none-any.whl
  sha256: 35c39534011e909645fb93515452e98e1a0ce23727b55d4918b9c58b2308c15e

build:
  noarch: python
  number: 1
  script: "python -m pip install keras-{{ version }}*.whl --no-deps --ignore-installed -vv "

requirements:
  host:
    - python           #[py>36]
    - pip
  run:
    - python           #[py>36]
    - pandas
    # Disabling pydot temporarily as it is not available for py39.
    # Even the one available for py38/py37 has conflict due to graphviz and pillow.
    #- pydot
    - portpicker
    - scipy {{ scipy }}
    - pyyaml {{ pyyaml }}
    - pillow
    - black {{ black }}
    - tensorflow-base {{ tensorflow }}

test:
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: ../LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
