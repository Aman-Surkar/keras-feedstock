{% set version = "2.13.1" %}

package:
  name: keras
  version: {{ version }}

source:
  - url: https://files.pythonhosted.org/packages/2e/f3/19da7511b45e80216cbbd9467137b2d28919c58ba1ccb971435cb631e470/keras-{{ version }}-py3-none-any.whl
    sha256: 5ce5f706f779fa7330e63632f327b75ce38144a120376b2ae1917c00fa6136af

build:
  number: 1

requirements:
  host:
    - python {{ python }}
    - pip
  run:
    - python {{ python }}
    - keras-preprocessing >={{ keras_preprocessing }}
  run_constrained:
    - tensorflow {{ tensorflow }}

test:
  requires:
    - pip
  commands:
    - pip check
  # Cyclic dependency with tensorflow
  # imports:
  #  - keras

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: ../LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
