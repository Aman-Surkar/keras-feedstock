{% set version = "2.12.0" %}

package:
  name: keras
  version: {{ version }}

source:
  git_url: https://github.com/keras-team/keras
  git_rev: v{{ version }}
  patches:
    - 0001-Fix-resnet50_tf-tests-in-FIPS-mode.patch

build:
  noarch: python
  number: 2
#  script: "python -m pip install keras-{{ version }}*.whl --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}      # [ ppc_arch != "p10"]
    - {{ compiler('cxx') }}    # [ ppc_arch != "p10"]
  host:
    - bazel {{ bazel }}
    - python           #[py>36]
    - pip
    - tensorflow-base {{ tensorflow }}
  run:
    - python           #[py>36]
    - pandas
    # Disabling pydot temporarily as it is not available for py39.
    # Even the one available for py38/py37 has conflict due to graphviz and pillow.
    #- pydot
    - portpicker
    - scipy {{ scipy }}
    - pyyaml {{ pyyaml }}
    - pillow
    - black {{ black }}
    - tensorflow-base {{ tensorflow }}

test:
  requires:
    - keras
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: ../LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
